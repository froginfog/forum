  <div class="modal fade" id="login" aria-hidden="true">
  	<div class="modal-dialog">
    	<div class="modal-content">
      	<div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">请登录</h4>
        </div>
        <div class="modal-body">
        	<form class="form-horizontal" method="post" name="login_form" action="/login/?next={{ request.path }}">{% csrf_token %}
          	<div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-2">用户名：</label>
              <div class="col-md-5 col-sm-5 col-xs-5">
              	{{ login_forms.username }}
              </div>
              <div class="col-md-3 col-sm-3 col-xs-3"><a href="/regist/">还没有注册？</a></div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-2">密码：</label>
              <div class="col-md-5 col-sm-5 col-xs-5">
              	{{ login_forms.pwd }}
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-2">验证码：</label>
              <div class="col-md-3 col-sm-3 col-xs-3">
              	{{ login_forms.vcode }}
                <div class="help-block"><img src="/static/images/vcode.jpg"></div>
              </div>
            </div>
            <div class="form-group">
            	<div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
              	<button type="submit" class="btn btn-danger">确定</button>
                <button type="reset" class="btn btn-danger">重填</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
